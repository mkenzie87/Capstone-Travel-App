<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" src="/styles/resets.css">
  <link rel="stylesheet" src="/styles/base.css">
  <link rel="stylesheet" src="/styles/header.css">
  <link rel="stylesheet" src="/styles/form.css">
  <link rel="stylesheet" src="/styles/location.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
</style>

<body>

  <section id="location-form" class="form-container">
      <h1>Plan Your <br>Next Vacation!</h1>
      <form class="" onsubmit="return">
        <input type="text" placeholder="Enter City" id="location" name="location">
        <input type="date" id="trip-start" name="trip-start" value="2021-01-01" min="2021-01-01" max="2030-12-31">
        <input type="submit" name="" value="Get Started" id="generate">
      </form>

  </section>

  <section id="location-background" class="location-wrapper" style="background-image: url('https://images.pexels.com/photos/315998/pexels-photo-315998.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
    <div class="data-wrapper">
      <div class="weather-info location-data">
        <h3>Weather Info</h3>
        <p>Simple Return Data Here</p>
        <p>Simple Return Data Here</p>
      </div>

      <div class="weather-info location-data">
        <h3 id="city_image"></h3>
        <p>Simple Return Data Here</p>
        <p>Simple Return Data Here</p>
      </div>

      <div class="weather-info location-data">
        <h3 id="city_field"></h3>
        <p>Simple Return Data Here</p>
        <p>Simple Return Data Here</p>
      </div>
    </div>
  </section>
